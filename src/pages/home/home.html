</ion-header>

<ion-content padding>


  <div class="top-box">
    <div class="logo">
    </div>
    <div class="area2">
      <ion-list class="language-list">
        <ion-item class="item">
          <ion-label class="language-elmnt">
            <span class="text2">Language </span>
          </ion-label>

          </ion-select>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class="middle-box">
    <p> SOAR INTO THE SKY WITH SINGAPORE AIRLINES <br> A GREAT WAY TO FLY

    </p>

  </div>

  <div class="bottom-box">
    <button ion-button color="primary" block (click)="showWarning()">
      <span class="button-md-primary">  </span>
      <span class="text1">Apply Now </span>

    </button>
  </div>

</ion-content>
