<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-navbar hideBackButton>
    <ion-title>Upload Your Video!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <p>Upload your video with the following content:<br>
      1. Full Name as shown in Identity Card/Passport<br>
      2. NRIC number<br>

      3. Answer the question as shown below.
    </p>
  </div>
  <div>
    <h3>{{ question }}</h3>
  </div>

  <div padding style="text-align: center">
    <button ion-button color="light" icon-only class="upload-video-button" (click)="selectVideoFile()">
      <ion-icon name="videocam" *ngIf="!showFileQuality"></ion-icon>
      <ion-icon name="checkmark" *ngIf="showFileQuality"></ion-icon>
    </button>
    <br>

    <div class="video-quality-info" [class.active]="showFileQuality">
      <div>
        {{ showFileQualityString }}
      </div>
    </div>


    <button ion-button color="primary" round (click)="submitForm()">{{ upload_btn }}
      <ion-icon name="cloud-upload" style="margin-left:12px"></ion-icon>
    </button>
  </div>

  <iframe
    #upload_form
    src="submit.html" style="display:none"></iframe>


</ion-content>
