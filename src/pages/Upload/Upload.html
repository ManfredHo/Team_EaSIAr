<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-navbar hideBackButton>
    <ion-title>Upload Your Video!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <p>Upload your video with the following content:<br>
      1. Full Name as shown in Identity Card/Passport<br>
      2. NRIC number<br>

      3. Answer the question as shown below.
    </p>
  </div>
  <div>
    <h3>{{ question }}</h3>
  </div>

  <div padding style="text-align: center">
    <button ion-button color="light" icon-only class="upload-video-button" (click)="selectVideoFile()">
      <ion-icon name="videocam"></ion-icon>
    </button>
    <br>

    <button ion-button color="primary" round (click)="submitForm()">Upload
      <ion-icon name="cloud-upload" style="margin-left:12px"></ion-icon>
    </button>
  </div>

  <iframe
    #upload_form
    src="http://ec2-54-169-64-180.ap-southeast-1.compute.amazonaws.com:8000/form-submission/upload-video"></iframe>


</ion-content>
