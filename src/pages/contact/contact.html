<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Full Name as shown in Identity Card/Passport"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Identification Card/FIN No"></ion-input>
  </ion-item>
  <ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Gender"></ion-input>
    </ion-item>
    <ion-input type="text" placeholder="Date of Birth (DD/MM/YY)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Country of Birth"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Nationality"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Race"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Usual Country of Residence"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Employment Status"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Occupation"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Phone Number"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="gotoNextPage()">Continue</button>
  </div>

</ion-content>
