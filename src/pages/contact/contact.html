<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Contact Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <div class="main-form">

    <ion-item>
      <ion-input type="text" placeholder="Full Name " [(ngModel)]="mainForm['full_name']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Identification Card/FIN No" [(ngModel)]="mainForm['id_number']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Gender" [(ngModel)]="mainForm['gender']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Nationality" [(ngModel)]="mainForm['nationality']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Race" [(ngModel)]="mainForm['race']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Highest Educational Qualification"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Employment Status" [(ngModel)]="mainForm['employment_status']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Recent/Current Occupation" [(ngModel)]="mainForm['occupation']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="mainForm['email']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Phone Number" [(ngModel)]="mainForm['phone_number']"></ion-input>
    </ion-item>

  </div>

  <div padding style="text-align: center">
    <button ion-button round (click)="gotoNextPage()">Continue
      <ion-icon name="arrow-round-forward" style="margin-left:12px"></ion-icon>
    </button>
  </div>


</ion-content>
