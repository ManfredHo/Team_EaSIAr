

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/static/app.css" rel="stylesheet">
</head>
<body>

<h2>Upload Video</h2>
<form action="http://ec2-54-169-64-180.ap-southeast-1.compute.amazonaws.com:8000/form-submission/upload-video-submit" enctype="multipart/form-data" method="post">

    <div class="form">
        <label>Full name</label>
        <input type="text" name="full_name"/>

        <label>ID/FIN</label>
        <input type="text" name="id_number"/>

        <label>Gender</label>
        <select name="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>

        <label>Race</label>
        <select name="race">
            <option value="1">Chinese</option>
            <option value="2">Malay</option>
            <option value="3">Indian</option>
            <option value="4">Others</option>
        </select>

        <label>Nationality</label>
        <input type="text" name="nationality"/>

        <label>Country of Birth</label>
        <input type="text" name="birth_country"/>

        <label>Country of Residence</label>
        <input type="text" name="country_of_residence"/>

        <label>Employment Status</label>
        <select name="employment_status">
            <option value="1">Unemployed</option>
            <option value="2">Employed</option>
            <option value="3">Self-employed</option>
        </select>

        <label>Occupation</label>
        <input type="text" name="occupation"/>

        <label>Address</label>
        <input type="text" name="address"/>

        <label>Email</label>
        <input type="text" name="email"/>

        <label>Phone number</label>
        <input type="text" name="phone_number"/>

        <label>Video</label>
        <input type="file" name="upload_file"/>

        <input type="submit" name="submit_button"/>
    </div>

</form>

</body>
</html>
